
mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin

context:
    data:
        menu:
            -
                name: Inicio
                description: Inicio
                css_class: inicio
                type: page
                url: index2.html
            -
                name: Pessoas
                description: Pessoas
                css_class: pessoas
                type: node
                url: pessoas
            -
                name: Publicacoes 
                description: Publicacoes
                css_class: publicacoes
                type: node
                url: publicacoes
            -
                name: Laboratorios
                description: Laboratorios
                css_class: laboratorios
                type: node
                url: laboratorios
            -
                name: Pesquisa
                description: Pesquisa
                css_class: pesquisa
                type: node
                url: pesquisa
            -
                name: Blog
                description: Blog
                css_class: pesquisa
                type: node
                url: blog

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Gustavo Anjos 
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        pesquisa:
            source: pesquisa 
            target: pesquisa/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
